<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octavia Butler's Magical Answer Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: #ffffff;
        }
        body {
            background: url('https://api.placeholders.dev/?w=1920&h=1080&text=Octavia+Butler+Portrait') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-size: 1.1em;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        #error {
            color: #ff6b6b;
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Octavia Butler's Magical Answer Machine</h1>
        <p>Ask a question, and let the wisdom of Octavia Butler guide you:</p>
        <label for="review">Your Question:</label>
        <textarea id="review" name="review" rows="4"></textarea>
        <button onclick="submitReview()">Seek Wisdom</button>
        <div id="response"></div>
        <p id="error"></p>
    </div>

    <script>
        function submitReview() {
            const review = document.getElementById('review').value;
            const responseElement = document.getElementById('response');
            const errorElement = document.getElementById('error');

            responseElement.innerHTML = 'Channeling Octavia\'s wisdom...';
            errorElement.style.display = 'none';

            fetch(`/api/gpt?review=${encodeURIComponent(review)}`)
                .then(response => response.text())
                .then(data => {
                    responseElement.innerHTML = data;
                    console.log(data);
                })
                .catch(err => {
                    console.error('Fetch Error:', err);
                    errorElement.innerHTML = 'An error occurred. Please try again.';
                    errorElement.style.display = 'block';
                    responseElement.innerHTML = '';
                });
        }
    </script>
</body>
</html>
